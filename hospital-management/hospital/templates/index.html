<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-5 text-center">Management Dashboard</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Manage Patients</h4>
                    <a href="{% url 'patients' %}" class="btn btn-primary btn-block">View Patients</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Manage Doctors</h4>
                    <a href="{% url 'doctors' %}" class="btn btn-primary btn-block">View Doctors</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Manage Appointments</h4>
                    <a href="{% url 'appointments' %}" class="btn btn-primary btn-block">View Appointments</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Manage Schedules</h4>
                    <a href="{% url 'schedules' %}" class="btn btn-primary btn-block">View Schedules</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Statistics</h4>
                    <a href="{% url 'statistics' %}" class="btn btn-primary btn-block">View Statistics</a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
        {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
{% endif %}
</div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
