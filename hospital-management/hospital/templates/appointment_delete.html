<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
</head>
<body>
    <h1>Are you sure you want to delete the appointment of {{ appointment.patient.name }} with Dr. {{ appointment.doctor.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'appointments' %}">Cancel</a>
</body>
</html>
